<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #4f46e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .brand-stripe {
      position: absolute;
      top: 220px;
      left: -10px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      transform: rotate(-90deg);
      transform-origin: left center;
      pointer-events: none;
      z-index: 0;
    }

    .brand-stripe span {
      font-size: 80px;
      font-weight: bold;
      color: white;
      opacity: 0.05;
      white-space: nowrap;
    }

    .brand-stripe span:nth-child(2) { opacity: 0.1; }
    .brand-stripe span:nth-child(3) { opacity: 0.15; }
    .brand-stripe span:nth-child(4) { opacity: 0.2; }
    .brand-stripe span:nth-child(5) { opacity: 0.25; }

    .container {
      position: relative;
      background-color: white;
      display: flex;
      border-radius: 16px;
      overflow: hidden;
      width: 900px;
      max-width: 100%;
      z-index: 1;
      /* Removed box-shadow */
    }

    .left {
      background: #4f46e5;
      color: white;
      padding: 40px;
      flex: 1;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .left img {
      max-width: 100%;
      position: relative;
      z-index: 1;
    }

    .right {
      flex: 1;
      padding: 40px;
    }

    .right h2 {
      margin-bottom: 10px;
    }

    .right p {
      margin-bottom: 20px;
      color: gray;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .signin-btn {
      background-color: #2563eb;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: gray;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials button {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      background: white;
    }

    .bottom-text {
      margin-top: 20px;
      text-align: center;
    }

    .bottom-text a {
      color: #2563eb;
      text-decoration: none;
    }

    #login-message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Background Brand Text -->
  <div class="brand-stripe">
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
  </div>

  <!-- Login Box -->
  <div class="container">
    <div class="left">
      <img src="fi.png" alt="Growth" />
    </div>
    <div class="right">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
      <input type="email" id="email" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Enter your password" />
      <div class="actions">
        <label><input type="checkbox" id="rememberMe" /> Remember me</label>
        <a href="#" id="forgot">Forgot password?</a>
      </div>
      <button class="signin-btn">Sign In</button>
      <div id="login-message"></div>
      <div class="divider">Or continue with</div>
      <div class="socials">
        <button><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="20" /></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" width="20" /></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/732/732229.png" width="20" /></button>
      </div>
      <div class="bottom-text">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      const rememberCheckbox = document.getElementById('rememberMe');
      const loginBtn = document.querySelector('.signin-btn');
      const message = document.getElementById('login-message');
      const forgotLink = document.getElementById('forgot');

      if (localStorage.getItem('rememberMe') === 'true') {
        emailField.value = localStorage.getItem('email') || '';
        passwordField.value = localStorage.getItem('password') || '';
        rememberCheckbox.checked = true;
      }

      loginBtn.addEventListener('click', function (e) {
        e.preventDefault();
        const email = emailField.value.trim();
        const password = passwordField.value.trim();
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

        if (!email || !password) {
          message.style.color = 'red';
          message.textContent = 'Please enter both email and password.';
          return;
        }

        if (!emailRegex.test(email)) {
          message.style.color = 'red';
          message.textContent = 'Please enter a valid email address.';
          return;
        }

        const validUser = {
          email: "admin@example.com",
          password: "123456"
        };

        if (email === validUser.email && password === validUser.password) {
          message.style.color = 'green';
          message.textContent = 'Login successful! Redirecting...';

          if (rememberCheckbox.checked) {
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('rememberMe', true);
          } else {
            localStorage.clear();
          }

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          message.style.color = 'red';
          message.textContent = 'Invalid credentials.';
        }
      });

      forgotLink.addEventListener('click', function (e) {
        e.preventDefault();
        alert("Password reset functionality coming soon!");
      });

      document.querySelectorAll('.socials button').forEach(btn =>
        btn.addEventListener('click', () =>
          alert('Social login is under development.')
        )
      );
    });
  </script>
</body>
</html>
