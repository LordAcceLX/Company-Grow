<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Background Brand Text -->
  <div class="brand-stripe">
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
    <span>COMPANY GROW</span>
  </div>

  <!-- Login Box -->
  <div class="container">
    <div class="left">
      <img src="fi.png" alt="Growth" />
    </div>
    <div class="right">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
      <input type="email" id="email" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Enter your password" />
      <div class="actions">
        <label><input type="checkbox" id="rememberMe" /> Remember me</label>
        <a href="#" id="forgot">Forgot password?</a>
      </div>
      <button class="signin-btn">Sign In</button>
      <div id="login-message"></div>
      <div class="divider">Or continue with</div>
      <div class="socials">
        <button><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="20" /></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" width="20" /></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" width="20" /></button>
    
      </div>

      <div class="bottom-text">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
